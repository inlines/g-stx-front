<ng-container *ngIf="(productProperties$ | async) as productProperties else loading">
  <div class="row">
    <div class="col-6">
      <div class="p-3">
        <img width="100%" height="auto" [src]="productProperties.product.image_url">
      </div>
      <div>
        <h2>{{productProperties.product.name}}</h2>
        <p class="caption">Впервые выпущена {{productProperties.product.first_release_date | date:'dd.MM.yy':'UTC'}} </p>
      </div>
    </div>
    <div class="col-6">
      <h2>
        Релизы игры:
      </h2>
      <ul>
        <li *ngFor="let release of productProperties.releases">
          {{release.release_date | date:'dd.MM.yy':'UTC'}} на {{release.platform_name}}
        </li>
      </ul>
    </div>
    <div class="col">
      <p>
        {{productProperties.product.summary}}
      </p>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="row">
    <div class="col">
      <h1>Загрузка...</h1>
    </div>
  </div>
</ng-template>
