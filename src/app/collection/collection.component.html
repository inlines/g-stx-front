<h1>Ваша коллекция</h1>

<div class="row">
  <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 p-3 card btn" *ngFor="let product of collection$ | async" >
    <div class="p-3">
      <img width="100%" height="auto" [src]="product.image_url">
    </div>
    <div class="p-3">
      <p class="fw-semibold">{{product.product_name}}</p>
      <p class="fw-semibold">{{product.platform_name}}[{{product.region_name}}]</p>
      <div>
        <button type="submit" class="btn btn-secondary" (click)="remove(product.release_id)">удалить</button>
      </div>
    </div>
  </div>
</div>
