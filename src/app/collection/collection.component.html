<h1>Ваша коллекция</h1>

<div class="row">
  <div class="col-12 px-0 mb-3 sticker">
    <div class="row p-3">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" [class.active]="(activeCategory | async) === 6" (click)="setActiveCategory(6)">PC</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="(activeCategory | async) === 38" (click)="setActiveCategory(38)">PSP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="(activeCategory | async) === 9" (click)="setActiveCategory(9)">PS3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="(activeCategory | async) === 48" (click)="setActiveCategory(48)">PS4</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="(activeCategory | async) === 167" (click)="setActiveCategory(167)">PS5</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 p-3 card btn" [routerLink]="'/products/' + product.product_id.toString()" *ngFor="let product of collection$ | async" >
    <div class="p-3">
      <img width="100%" height="auto" [src]="product.image_url">
    </div>
    <div class="p-3">
      <p class="fw-semibold">{{product.product_name}}</p>
      <p class="fw-semibold">{{product.platform_name}}[{{product.region_name}}]</p>
      <div>
        <button type="submit" class="btn btn-secondary" (click)="remove(product.release_id, $event)">удалить</button>
      </div>
    </div>
  </div>
</div>
