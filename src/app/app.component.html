<div class="layout-wrapper d-flex flex-column min-vh-100">
  <header>
    <app-header></app-header>
  </header>

  <main class="flex-grow-1 position-relative">
    <div class="ellipse ellipse-1 d-none d-md-block"></div>
    <div class="ellipse ellipse-2 d-none d-md-block"></div>
    <div class="ellipse ellipse-3 d-none d-md-block"></div>
    <article [class.authenticated]="(isAuthorized$ | async)">
      <section class="container-fluid container-lg pt-5 pt-md-7">
        <router-outlet></router-outlet>
        <app-toast-container></app-toast-container>
      </section>
    </article>
  </main>
    @if ((isAuthorized$ | async)) {
      <app-chat [class.invisible]="!(isChatVisible$ | async)" class="chat-sidebar open"></app-chat>
    }
  <app-footer></app-footer>
</div>
