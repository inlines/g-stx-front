<div class="row justify-content-center">
  <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
    <div class="text-white p-4">
      <h2 class="mb-4">Авторизация</h2>

      <form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">
        <!-- Логин -->
        <div class="mb-3">
          <input
            id="user_login"
            type="text"
            class="border-0 w-100 px-3"
            placeholder="Логин"
            [ngClass]="{
              'is-invalid': form.get('user_login')?.invalid && form.get('user_login')?.touched,
              'is-valid': form.get('user_login')?.valid && form.get('user_login')?.touched
            }"
            formControlName="user_login"
          />
          <div class="invalid-feedback">
            Поле обязательно для заполнения.
          </div>
        </div>

        <!-- Пароль -->
        <div class="mb-3 py-1">
          <input
            id="password"
            type="password"
            class="border-0 w-100 px-3"
            placeholder="Пароль"
            [ngClass]="{
              'is-invalid': form.get('password')?.invalid && form.get('password')?.touched,
              'is-valid': form.get('password')?.valid && form.get('password')?.touched
            }"
            formControlName="password"
          />
          <div class="invalid-feedback">
            Введите пароль.
          </div>
        </div>

        <button
          type="submit"
          class="btn-blue w-100 fw-semibold"
          [disabled]="form.invalid"
        >
          Войти
        </button>

        <div class="mt-3 py-2">
          <a [routerLink]="'/registration'" class="text-redirect">
            Нет аккаунта? <span style="color: rgba(77, 201, 255, 1);">Зарегистрироваться</span>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
