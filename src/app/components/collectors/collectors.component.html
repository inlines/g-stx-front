<h1 class="collectors-header mb-4">Другие коллекционеры</h1>

<div class="row collector-row"> <!-- Добавлен класс collector-row -->
  @for (collector of collectors$ | async; track collector.user_login) {
    <div class="col-md-3 col-lg-3 col-sm-4 mb-3" [routerLink]="[collector.user_login]">
      <div
        class="collector-card h-100 border-0 shadow-sm hover-shadow position-relative row align-items-center mx-0"
        style="cursor: pointer;"
      > 
        <div class="col-7 col-md-8 px-2 px-md-3 text-truncate-fix">
          <h6 class="collector-name text-truncate fw-bold mb-1">{{ collector.user_login }}</h6>
          <div class="collector-stats small text-light-muted">
            <span class="me-3">
              <i class="bi bi-collection me-1"></i>
              {{ collector.release_count || 0 }} игр
            </span>
          </div>
        </div>
      </div>
    </div>
  }
</div>
