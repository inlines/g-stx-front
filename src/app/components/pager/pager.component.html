<nav *ngIf="pages.length > 1" aria-label="Pagination">
  <ul class="pagination">
    <li class="page-item" *ngFor="let page of pages" 
        [class.active]="page === currentPage"
        [class.disabled]="page === '...'"
        (click)="selectPage(page)">
      <a class="page-link" href="#" (click)="$event.preventDefault()">{{ page }}</a>
    </li>
  </ul>
</nav>
